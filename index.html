<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3er Pre entrega</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logoContainer">
            <img src="./Imagenes/logo.webp" alt="Logo" class="imagenLogo">
        </div>
        <ul class="menu">
            <li><a href="#">Verano</a></li>
            <li><a href="#">Invierno</a></li>
            <button id="verCarrito" class="botonCarrito">Ver Carrito</button>
        </ul>
    </header>
    <div id="carritoSidebar" class="carrito-sidebar">
        <div class="carrito-content">
            <h2>Mi Carrito</h2>
            <div class="carrito-productos" id="carrito-productos">
            </div>
            <div class="carrito-total">
                <p>Total: <span id="carrito-total"> $0.00</span></p>    
            </div>
            <button id="cerrarCarrito" class="cerrarCarrito">X</button>
            <button id="confirmarPago" class="botonCompra">Confirmar compra</button>
        </div>
    </div>
    <main>
        <div class="banner">
            <p class="banner-text">Pensar en grande, so√±ar en grande.</p>
        </div>
        <H1 >Nueva temporada</H1>
        <section class="productos" id="productos">
        </section>
    </main>
    <footer>
        <div class="logoContainer">
            <img src="./Imagenes/logo.webp" alt="Logo" class="imagenLogo">
        </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/main.js"></script>
</body>
</html>
